<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Cards</title>
    <style>
    </style>
  </head>
  <body>
    <h1 id="rest-id">All Data Cards</h1>
    <div class="bad-container" id="bad-container">
      <!-- Cards will be inserted here by JavaScript -->
    </div>

    <script>
      const cardContainer = document.getElementById("bad-container");

      for (let i = 1; i <= 100; i++) {
        const card = document.createElement("div");
        // card.className = "card";
        const heading = document.createElement("h2");
        heading.textContent = `Footer ${i}`;
        const content = document.createElement("h6");
        content.textContent = `This is some random content for card ${i}. It can include various details and descriptions.`;
        card.appendChild(heading);
        card.appendChild(content);
        cardContainer.appendChild(card);
      }
    </script>
  </body>
</html>
